<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Home.css">
    <script defer src="js/Home.js" ></script>
    <title>Home</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="img/Logo.png" alt="Logo">
        </div>

        <div class="menu-toggle" onclick="toggleMenu()">☰</div>

        <div class="menu" id="menu">
            <a href="#">Trang chủ</a>
            <a href="#">Dịch vụ</a>
            <a href="#">Về chúng tôi</a>
            <a href="#">Tin tức</a>
        </div>

        <div class="buttons">
            <button class="btn-login">Đăng nhập</button>
            <button class="btn-register">Đăng ký</button>
        </div>
    </nav>
    <!-- Banner -->
    <div class="grid-container1">
        <div class="content">
            <h1>Mở Cửa Hàng Ngay với</h1>
            <h1 class="highlight">BettaMax</h1>
            <p>Nền tảng thương mại điện tử All-in-one giúp seller xây dựng cửa hàng và đạt được thu nhập bứt phá</p>
            <button class="btn-register2">Đăng ký ngay</button>
        </div>
        <div class="image-container">
            <img class="item_img" src="img/banner.png" alt="Mô phỏng nền tảng" />
            <div class="container-item">
                <div class="left">
                    <div class="stat-box">
                        <p class="stat-number">+3,000</p>
                        <p class="stat-label">Cửa hàng</p>
                    </div>
                </div>
                <div class="right">
                    <div class="stat-box">
                        <p class="stat-number">5,000,000</p>
                        <p class="stat-label">Sản phẩm</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
